<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Up 7 Down</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }
        .game-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            margin-top: 0;
            color: #1a73e8;
        }

        /* Wallet Display */
        .wallet {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1rem 0;
            padding: 0.5rem;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 8px;
            color: #0056b3;
        }

        /* Wager Controls */
        .wager-controls {
            margin-bottom: 1.5rem;
        }
        .wager-controls label {
            font-weight: 500;
            margin-right: 10px;
        }
        .wager-controls input[type="number"] {
            width: 80px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            text-align: center;
        }

        /* Bet Buttons */
        .bet-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        .bet-btn {
            padding: 12px 10px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s;
        }
        .bet-btn:hover {
            transform: translateY(-2px);
        }
        .bet-btn:active {
            transform: translateY(0);
        }
        #bet-down { background-color: #fdd835; color: #333; } /* Yellow */
        #bet-seven { background-color: #e53935; color: #fff; } /* Red */
        #bet-up { background-color: #43a047; color: #fff; } /* Green */

        /* Dice Area */
        .dice-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem;
        }
        .die {
            width: 60px;
            height: 60px;
            display: grid;
            place-items: center;
            font-size: 2.5rem;
            font-weight: 700;
            border: 2px solid #555;
            border-radius: 10px;
            background-color: #fffde7;
            color: #333;
        }

        /* Result Message */
        .result-message {
            font-size: 1.1rem;
            font-weight: 500;
            min-height: 40px; /* Prevent layout shift */
            padding: 10px;
            border-radius: 8px;
        }
        .result-message.win {
            background-color: #c8e6c9; /* Light green */
            color: #2e7d32;
        }
        .result-message.lose {
            background-color: #ffcdd2; /* Light red */
            color: #c62828;
        }
        .result-message.info {
            background-color: #e1f5fe; /* Light blue */
            color: #0277bd;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>7 Up 7 Down</h1>

        <div class="wallet" id="wallet-display">
            Points: 100
        </div>

        <div class="wager-controls">
            <label for="wager-amount">Wager:</label>
            <input type="number" id="wager-amount" value="10" min="1">
        </div>

        <div class="bet-buttons">
            <button class="bet-btn" id="bet-down" data-bet="down">7 Down (< 7)</button>
            <button class="bet-btn" id="bet-seven" data-bet="seven">Lucky 7</button>
            <button class="bet-btn" id="bet-up" data-bet="up">7 Up (> 7)</button>
        </div>

        <div class="dice-area">
            <div class="die" id="die1">?</div>
            <div class="die" id="die2">?</div>
        </div>

        <div class="result-message info" id="result-message">
            Place your bet!
        </div>
    </div>

    <script>
        
        /**
         * This class encapsulates all the core game logic,
         * like points and a playing function.
         */
        class SevenUpSevenDown {
            constructor(startingPoints) {
                this.points = startingPoints;
            }

            // Simulates rolling a single 6-sided die
            rollDie() {
                return Math.floor(Math.random() * 6) + 1;
            }

            /**
             * The main function to play a round.
             * @param {string} betType - The player's choice ('down', 'seven', 'up')
             * @param {number} wager - The amount of points wagered
             * @returns {object} - An object detailing the result of the round
             */
            play(betType, wager) {
                // 1. Validation
                if (wager <= 0) {
                    return { error: "Wager must be greater than 0." };
                }
                if (wager > this.points) {
                    return { error: "Not enough points to wager." };
                }

                // 2. Deduct wager
                this.points -= wager;

                // 3. Roll the dice
                const die1 = this.rollDie();
                const die2 = this.rollDie();
                const sum = die1 + die2;

                // 4. Determine the actual outcome
                let actualOutcome;
                if (sum < 7) {
                    actualOutcome = 'down';
                } else if (sum === 7) {
                    actualOutcome = 'seven';
                } else {
                    actualOutcome = 'up';
                }

                // 5. Check for win and calculate payout
                let win = false;
                let payout = 0;

                if (betType === actualOutcome) {
                    win = true;
                    // You get your wager doubled (your original wager + 1x winnings)
                    // Note: Some games give 3x or 5x for 'seven'. We are keeping
                    // it simple as per your request: "wagered points doubled".
                    payout = wager * 2;
                    this.points += payout;
                }

                // 6. Return all results
                return {
                    die1,
                    die2,
                    sum,
                    betType,
                    actualOutcome,
                    wager,
                    win,
                    payout,
                    newPoints: this.points,
                    error: null // No error
                };
            }
        }

        
        /**
         * This "glue" code connects the game logic (the class)
         * to the HTML elements (buttons, displays).
         */
        document.addEventListener('DOMContentLoaded', () => {
            
            // Get all the HTML elements we need
            const walletDisplay = document.getElementById('wallet-display');
            const wagerInput = document.getElementById('wager-amount');
            const betButtons = document.querySelectorAll('.bet-btn'); // Gets all 3
            const die1Display = document.getElementById('die1');
            const die2Display = document.getElementById('die2');
            const messageDisplay = document.getElementById('result-message');

            // Create a new game instance with 100 starting points
            const game = new SevenUpSevenDown(100);

            // Function to update the UI with new game data
            function updateUI() {
                walletDisplay.textContent = `Points: ${game.points}`;
                if (game.points === 0) {
                    messageDisplay.textContent = 'Game Over! You are out of points.';
                    messageDisplay.className = 'result-message lose';
                    // Disable buttons if game is over
                    betButtons.forEach(button => button.disabled = true);
                }
            }

            // This function handles the click on any bet button
            function handleBet(event) {
                // Get the bet type ('down', 'seven', 'up') from the button's data attribute
                const betType = event.target.dataset.bet;
                
                // Get the wager amount from the input field
                const wager = parseInt(wagerInput.value);

                // Play a round
                const result = game.play(betType, wager);

                // Check if the game logic returned an error
                if (result.error) {
                    messageDisplay.textContent = result.error;
                    messageDisplay.className = 'result-message lose';
                    return; // Stop here
                }

                // No error, so update the UI with the results
                die1Display.textContent = result.die1;
                die2Display.textContent = result.die2;

                // Update the message and its style (win/lose)
                if (result.win) {
                    messageDisplay.textContent = `You WIN! Rolled ${result.sum}. You get ${result.payout} points back.`;
                    messageDisplay.className = 'result-message win';
                } else {
                    messageDisplay.textContent = `You Lose. Rolled ${result.sum} (${result.actualOutcome}). You lost ${result.wager} points.`;
                    messageDisplay.className = 'result-message lose';
                }

                // Update the wallet display
                updateUI();
            }

            // Attach the 'handleBet' function to each button's click event
            betButtons.forEach(button => {
                button.addEventListener('click', handleBet);
            });

            // Set the initial UI state
            updateUI();
        });

    </script>
</body>
</html>
